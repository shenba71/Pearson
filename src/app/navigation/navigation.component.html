<mat-toolbar >
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <!-- <span><img src="./assets/devglan.png"></span> -->
  </mat-toolbar-row>
</mat-toolbar>
<div class="app-container content-body">
  <div class="container-fluid content-height">
    <div class="row content-height">
      <div class="col-2 content-height">
          <mat-sidenav-container class="example-container">
              <mat-sidenav #drawer mode="side" opened role="navigation">
                <mat-nav-list>
                  <a mat-list-item routerLink='/createReport'>Create Report</a>
                  <a mat-list-item routerLink='/viewReport'>View Report</a>
                  <a mat-list-item routerLink='/reportStatus'>View Report Status</a>
                </mat-nav-list>
              </mat-sidenav>
              <mat-sidenav-content>
              </mat-sidenav-content>
            </mat-sidenav-container>
      </div>
      <div class="col-10 content-height">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
